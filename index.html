<!DOCTYPE html>
<html>
<head>
    <title>For My Valentine ‚ù§Ô∏è</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffe6f0, #ffd6e8);
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px pink;
            position: relative;
            z-index: 5;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
        }

        .no {
            background-color: grey;
            color: white;
            position: absolute;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            from { transform: scale(0.6); }
            to { transform: scale(1); }
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            color: pink;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        /* Kiss emoji rain */
        .kiss {
            position: fixed;
            font-size: 28px;
            animation: fall 3s linear forwards;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
            }
            to {
                transform: translateY(100vh);
            }
        }

    </style>
</head>

<body>

<div class="box">
    <h2>Hey handsome, will you be my Valentine? üíñ</h2>

    <button class="yes" onclick="showPopup()">Yes</button>
    <button class="no" id="noBtn">No</button>
</div>


<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h2>Good decision üòò</h2>
        <p>I love you soooo much ‚ù§Ô∏è</p>
        <button onclick="closePopup()">Close</button>
    </div>
</div>


<script>

    // Popup
    function showPopup() {
        document.getElementById("popup").style.display = "flex";
        startKissRain();
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }


    // No button runs away
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = translate(${x}px, ${y}px);
    });


    // Floating hearts continuously
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 25) + "px";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);


    // Kiss emoji rain when YES clicked
    function startKissRain() {
        for (let i = 0; i < 30; i++) {
            setTimeout(() => {
                const kiss = document.createElement("div");
                kiss.className = "kiss";
                kiss.innerHTML = "üòò";

                kiss.style.left = Math.random() * 100 + "vw";

                document.body.appendChild(kiss);

                setTimeout(() => kiss.remove(), 3000);
            }, i * 100);
        }
    }

</script>

</body>

</html>
