<!DOCTYPE html>
<html>
<head>
    <title>For My Valentine ‚ù§Ô∏è</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,#ffe6f0,#ffd6e8);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* MAIN BOX */
        .box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px pink;
            text-align: center;
            position: relative;
            z-index: 10; /* ALWAYS ABOVE ANIMATIONS */
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            margin: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .yes {
            background: #ff4d6d;
            color: white;
        }

        .no {
            background: grey;
            color: white;
            position: absolute;
            left: 60%;
        }

        /* POPUP */
        .popup {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .popup-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        /* HEARTS */
        .heart, .kiss {
            position: fixed;
            pointer-events: none; /* CRITICAL FIX */
            user-select: none;
        }

        .heart {
            animation: float 6s linear forwards;
        }

        @keyframes float {
            from { transform: translateY(100vh); opacity:1; }
            to   { transform: translateY(-10vh); opacity:0; }
        }

        .kiss {
            font-size: 28px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            from { transform: translateY(-10vh); }
            to   { transform: translateY(100vh); }
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Hey handsome, will you be my Valentine? üíñ</h2>

    <button class="yes" onclick="sayYes()">Yes</button>
    <button class="no" id="noBtn">No</button>
</div>


<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h2>Good decision üòò</h2>
        <p>I love you Babu‚ù§Ô∏è</p>
        <button onclick="closePopup()">Close</button>
    </div>
</div>


<script>

/* YES CLICK */
function sayYes(){
    document.getElementById("popup").style.display="flex";
    kissRain();
}

/* CLOSE POPUP */
function closePopup(){
    document.getElementById("popup").style.display="none";
}

/* NO BUTTON RUN */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseenter", () => {
    const x = Math.random()*200 - 100;
    const y = Math.random()*120 - 60;
    noBtn.style.transform = `translate(${x}px,${y}px)`;
});


/* FLOATING HEARTS */
function createHeart(){
    const h = document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(15+Math.random()*25)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
}
setInterval(createHeart,400);


/* KISS RAIN */
function kissRain(){
    for(let i=0;i<30;i++){
        setTimeout(()=>{
            const k=document.createElement("div");
            k.className="kiss";
            k.innerHTML="üòò";
            k.style.left=Math.random()*100+"vw";
            document.body.appendChild(k);
            setTimeout(()=>k.remove(),3000);
        },i*80);
    }
}

</script>

</body>
</html>
